<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Nuestras Finanzas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* DiseÃ±o general y animaciones */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    /* Barra de navegaciÃ³n colorida */
    .navbar {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: slideDown 0.5s ease-out;
    }
    .navbar h2 { margin: 0; font-size: 22px; letter-spacing: 1px; }
    .btn-logout {
      background-color: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.4);
      padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: 600; transition: all 0.3s;
    }
    .btn-logout:hover { background-color: #ef4444; border-color: #ef4444; }

    .container {
      max-width: 1300px; margin: 40px auto; padding: 0 20px;
      display: grid; grid-template-columns: 1fr 2fr; gap: 30px;
      animation: fadeIn 0.8s ease-out;
    }

    /* Tarjetas de Resumen (4 ahora) */
    .summary-cards {
      grid-column: 1 / -1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
    }
    .card {
      background: white; padding: 25px; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex; flex-direction: column;
      transition: transform 0.3s ease; border-top: 5px solid transparent;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin: 0 0 10px 0; font-size: 13px; color: #7f8c8d; text-transform: uppercase; font-weight: 700; }
    .card .amount { font-size: 32px; font-weight: 800; }
    
    .card-ingresos { border-top-color: #10b981; } .card-ingresos .amount { color: #10b981; }
    .card-gastos { border-top-color: #ef4444; } .card-gastos .amount { color: #ef4444; }
    .card-inversiones { border-top-color: #8b5cf6; } .card-inversiones .amount { color: #8b5cf6; }
    .card-saldo { border-top-color: #3b82f6; } .card-saldo .amount { color: #3b82f6; }

    /* Secciones principales */
    .section-card {
      background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .section-title { margin-top: 0; font-size: 20px; color: #2c3e50; margin-bottom: 25px; font-weight: 700;}

    /* Formulario Limpio (Sin textos adentro) */
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-size: 14px; color: #34495e; margin-bottom: 8px; font-weight: 600; }
    .form-group input, .form-group select {
      width: 100%; padding: 14px; border: 2px solid #ecf0f1; border-radius: 12px; 
      box-sizing: border-box; outline: none; font-size: 15px; transition: border-color 0.3s;
      background-color: #fcfcfc;
    }
    .form-group input:focus, .form-group select:focus { border-color: #3b82f6; background-color: white;}
    
    .btn-submit {
      width: 100%; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border: none; 
      padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; 
      transition: transform 0.2s, box-shadow 0.2s; margin-top: 10px; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4); }

    /* Lista de transacciones animada */
    .transaction-list { max-height: 500px; overflow-y: auto; padding-right: 10px; }
    .transaction-list::-webkit-scrollbar { width: 8px; }
    .transaction-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    
    .transaction-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px; border-bottom: 1px solid #f1f5f9; animation: fadeIn 0.5s ease-out;
      border-radius: 10px; transition: background 0.2s;
    }
    .transaction-item:hover { background: #f8fafc; }
    .t-info strong { display: block; color: #1e293b; font-size: 16px; margin-bottom: 4px;}
    .t-info small { color: #64748b; font-size: 13px; display: flex; gap: 8px; align-items: center;}
    .badge { padding: 3px 8px; border-radius: 20px; font-size: 11px; font-weight: bold; background: #e2e8f0; }
    .t-amount { font-weight: 800; font-size: 18px; }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      .summary-cards { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Nuestras Finanzas ðŸš€</h2>
    <div style="display: flex; align-items: center; gap: 20px;">
      <span id="user-email" style="font-size: 14px; opacity: 0.9;">Cargando...</span>
      <button id="btn-logout" class="btn-logout">Cerrar SesiÃ³n</button>
    </div>
  </div>

  <div class="container">
    <div class="summary-cards">
      <div class="card card-ingresos">
        <h3>Ingresos Totales</h3>
        <span class="amount" id="total-ingresos">$0</span>
      </div>
      <div class="card card-gastos">
        <h3>Gastos Totales</h3>
        <span class="amount" id="total-gastos">$0</span>
      </div>
      <div class="card card-inversiones">
        <h3>Inversiones</h3>
        <span class="amount" id="total-inversiones">$0</span>
      </div>
      <div class="card card-saldo">
        <h3>Saldo Disponible</h3>
        <span class="amount" id="saldo-actual">$0</span>
      </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 30px;">
      <div class="section-card">
        <h3 class="section-title">Nueva TransacciÃ³n</h3>
        <form id="transaction-form">
          <div class="form-group">
            <label>Tipo de Movimiento</label>
            <select id="tipo" required>
              <option value="ingreso">Ingreso</option>
              <option value="gasto">Gasto</option>
              <option value="inversion">InversiÃ³n</option>
            </select>
          </div>
          <div class="form-group">
            <label>Monto</label>
            <input type="number" id="monto" required>
          </div>
          <div class="form-group">
            <label>CategorÃ­a</label>
            <select id="categoria" required>
              <option value="Sueldo">Sueldo / Honorarios</option>
              <option value="Supermercado">Supermercado / Comida</option>
              <option value="Vivienda">Vivienda / Servicios</option>
              <option value="Transporte">Transporte / Nafta</option>
              <option value="Salidas">Salidas / Ocio</option>
              <option value="Cripto/Acciones">Cripto / Acciones</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="form-group">
            <label>MÃ©todo de Pago</label>
            <select id="metodoPago" required>
              <option value="Mercado Pago">Mercado Pago</option>
              <option value="Efectivo">Efectivo</option>
              <option value="Transferencia">Transferencia Bancaria</option>
              <option value="Tarjeta de DÃ©bito">Tarjeta de DÃ©bito</option>
              <option value="Tarjeta de CrÃ©dito">Tarjeta de CrÃ©dito</option>
            </select>
          </div>
          <div class="form-group">
            <label>DescripciÃ³n</label>
            <input type="text" id="descripcion" required>
          </div>
          <button type="submit" class="btn-submit">Registrar Movimiento</button>
        </form>
      </div>

      <div class="section-card">
        <h3 class="section-title">DistribuciÃ³n de Gastos</h3>
        <canvas id="gastosChart"></canvas>
      </div>
    </div>

    <div class="section-card">
      <h3 class="section-title">Ãšltimos Movimientos</h3>
      <div class="transaction-list" id="transaction-list">
        </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmna4GUHScm-U-dUDtiHVwQ_epL2qkRyU",
      authDomain: "nuestras-finanzas-813f2.firebaseapp.com",
      projectId: "nuestras-finanzas-813f2",
      storageBucket: "nuestras-finanzas-813f2.firebasestorage.app",
      messagingSenderId: "249109107243",
      appId: "1:249109107243:web:03fe044ce23537044f106e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let miGrafico = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        document.getElementById('user-email').innerText = user.email;
        iniciarEscuchaDatos(); 
      }
    });

    document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));

    document.getElementById('transaction-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const tipo = document.getElementById('tipo').value;
      const monto = parseFloat(document.getElementById('monto').value);
      const categoria = document.getElementById('categoria').value;
      const metodoPago = document.getElementById('metodoPago').value;
      const descripcion = document.getElementById('descripcion').value;

      try {
        await addDoc(collection(db, "transactions"), {
          userId: currentUser.uid,
          userEmail: currentUser.email,
          tipo: tipo,
          monto: monto,
          categoria: categoria,
          metodoPago: metodoPago,
          descripcion: descripcion,
          fecha: new Date().getTime()
        });
        
        document.getElementById('monto').value = '';
        document.getElementById('descripcion').value = '';
      } catch (error) {
        alert("Error al guardar: " + error.message);
      }
    });

    function iniciarEscuchaDatos() {
      const q = query(collection(db, "transactions"), orderBy("fecha", "desc"));
      
      onSnapshot(q, (snapshot) => {
        const listaContenedor = document.getElementById('transaction-list');
        listaContenedor.innerHTML = '';

        let totalIngresos = 0; let totalGastos = 0; let totalInversiones = 0;
        let gastosPorCategoria = {}; 

        snapshot.forEach((doc) => {
          const data = doc.data();
          
          if (data.tipo === 'ingreso') { totalIngresos += data.monto; } 
          else if (data.tipo === 'gasto') { 
            totalGastos += data.monto; 
            gastosPorCategoria[data.categoria] = (gastosPorCategoria[data.categoria] || 0) + data.monto;
          }
          else if (data.tipo === 'inversion') { totalInversiones += data.monto; }

          const fechaFormateada = new Date(data.fecha).toLocaleDateString('es-AR');
          
          let colorClass = 'text-green'; let signo = '+';
          if(data.tipo === 'gasto') { colorClass = 'card-gastos'; signo = '-'; }
          if(data.tipo === 'inversion') { colorClass = 'card-inversiones'; signo = 'â†‘'; }
          if(data.tipo === 'ingreso') { colorClass = 'card-ingresos'; }

          listaContenedor.innerHTML += `
            <div class="transaction-item">
              <div class="t-info">
                <strong>${data.descripcion}</strong>
                <small>
                  <span class="badge">${data.categoria}</span> 
                  <span>ðŸ’³ ${data.metodoPago || 'N/A'}</span>
                  <span>ðŸ“… ${fechaFormateada}</span>
                  <span>ðŸ‘¤ ${data.userEmail.split('@')[0]}</span>
                </small>
              </div>
              <div class="t-amount ${colorClass} .amount" style="color: ${data.tipo==='gasto'?'#ef4444':data.tipo==='ingreso'?'#10b981':'#8b5cf6'}">
                ${signo}$${data.monto.toLocaleString('es-AR')}
              </div>
            </div>
          `;
        });

        if (snapshot.empty) { listaContenedor.innerHTML = '<p style="text-align:center; color:#94a3b8; padding: 20px;">AÃºn no hay movimientos registrados.</p>'; }

        document.getElementById('total-ingresos').innerText = `$${totalIngresos.toLocaleString('es-AR')}`;
        document.getElementById('total-gastos').innerText = `$${totalGastos.toLocaleString('es-AR')}`;
        document.getElementById('total-inversiones').innerText = `$${totalInversiones.toLocaleString('es-AR')}`;
        // El saldo disponible es Ingresos menos Gastos menos Inversiones (porque esa plata la moviste a otro lado)
        document.getElementById('saldo-actual').innerText = `$${(totalIngresos - totalGastos - totalInversiones).toLocaleString('es-AR')}`;

        actualizarGrafico(gastosPorCategoria);
      });
    }

    function actualizarGrafico(datosGastos) {
      const ctx = document.getElementById('gastosChart').getContext('2d');
      const etiquetas = Object.keys(datosGastos);
      const valores = Object.values(datosGastos);

      if (miGrafico) { miGrafico.destroy(); }

      miGrafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: etiquetas.length > 0 ? etiquetas : ['Sin gastos'],
          datasets: [{
            data: valores.length > 0 ? valores : [1],
            backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6', '#ec4899'],
            borderWidth: 0,
            hoverOffset: 10
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom', labels: { font: { family: "'Segoe UI', sans-serif" } } } },
          cutout: '70%',
          animation: { animateScale: true, animateRotate: true }
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Nuestras Finanzas</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .btn-logout {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-logout:hover {
      background-color: #dc2626;
    }
    .dashboard-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      text-align: center;
      min-height: 300px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2> Resumen Financiero</h2>
    <button id="btn-logout" class="btn-logout">Cerrar Sesi贸n</button>
  </div>

  <div class="dashboard-content">
    <h3>隆Bienvenido al panel!</h3>
    <p>Aqu铆 pronto veremos los gr谩ficos, ingresos y gastos...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmna4GUHScm-U-dUDtiHVwQ_epL2qkRyU",
      authDomain: "nuestras-finanzas-813f2.firebaseapp.com",
      projectId: "nuestras-finanzas-813f2",
      storageBucket: "nuestras-finanzas-813f2.firebasestorage.app",
      messagingSenderId: "249109107243",
      appId: "1:249109107243:web:03fe044ce23537044f106e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 1. Proteger la ruta: Si no hay usuario, lo devolvemos al index
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // 2. L贸gica para cerrar sesi贸n
    const btnLogout = document.getElementById('btn-logout');
    btnLogout.addEventListener('click', () => {
      signOut(auth).then(() => {
        // Al cerrar sesi贸n, el onAuthStateChanged de arriba lo detectar谩 y lo mandar谩 al login
      }).catch((error) => {
        alert("Error al cerrar sesi贸n");
      });
    });
  </script>
</body>
</html>
